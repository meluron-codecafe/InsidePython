<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsidePython</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
      color: #2d3748;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
    }

    .chapters {
      display: grid;
      gap: 1rem;
    }

    .chapter-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 15px rgba(0,0,0,0.04);
      cursor: pointer;
      user-select: none;
    }

    .chapter-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border-color: rgba(99, 102, 241, 0.2);
    }

    .chapter-card.active {
      border-color: rgba(99, 102, 241, 0.4);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
    }

    .chapter-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .chapter-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
    }

    .chapter-number {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      font-weight: 600;
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      min-width: 3rem;
      text-align: center;
    }

    .chapter-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a202c;
    }

    .chapter-toggle {
      color: #6366f1;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .chapter-card.active .chapter-toggle {
      transform: rotate(180deg);
    }

    .chapter-description {
      color: #4a5568;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-top: 0.5rem;
      margin-left: 3.75rem;
    }

    .topics-container {
      margin-top: 1rem;
      margin-left: 3.75rem;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    .chapter-card.active .topics-container {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .topic-item {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      transition: all 0.2s ease;
    }

    .topic-item:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: translateX(4px);
    }

    .topic-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .topic-number {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      min-width: 1.5rem;
      text-align: center;
    }

    .topic-title {
      font-size: 0.95rem;
      font-weight: 500;
      color: #1a202c;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .topic-title:hover {
      color: #10b981;
    }

    .topic-description {
      color: #6b7280;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      margin-left: 2rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1.5rem 1rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .chapter-card {
        padding: 1rem 1.25rem;
      }
      
      .chapter-description,
      .topics-container {
        margin-left: 0;
        margin-top: 0.75rem;
      }
      
      .chapter-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .topic-description {
        margin-left: 0;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>InsidePython</h1>
    <p class="subtitle">By meluron</p>
    <div class="chapters" id="chapters-container">
    </div>
  </div>

  <script>
    // Global variable to store chapters data
    let chapters = [];

    // Function to load chapters data from JSON file
    async function loadChaptersData() {
      try {
        const response = await fetch('data/chapters.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        chapters = await response.json();
        generateChapters();
      } catch (error) {
        console.error('Error loading chapters data:', error);
        showErrorMessage('Failed to load chapters data. Please check if data/chapters.json exists.');
      }
    }

    // Function to show error message
    function showErrorMessage(message) {
      const container = document.getElementById('chapters-container');
      container.innerHTML = `
        <div style="
          background: rgba(239, 68, 68, 0.1);
          border: 1px solid rgba(239, 68, 68, 0.3);
          border-radius: 8px;
          padding: 1rem;
          color: #dc2626;
          text-align: center;
        ">
          <strong>Error:</strong> ${message}
        </div>
      `;
    }

    // Function to toggle chapter expansion
    function toggleChapter(chapterIndex) {
      const chapterCard = document.querySelector(`[data-chapter="${chapterIndex}"]`);
      const isActive = chapterCard.classList.contains('active');
      
      // Close all chapters
      document.querySelectorAll('.chapter-card').forEach(card => {
        card.classList.remove('active');
      });
      
      // Open clicked chapter if it wasn't already active
      if (!isActive) {
        chapterCard.classList.add('active');
      }
    }

    // Function to generate chapters HTML
    function generateChapters() {
      const container = document.getElementById('chapters-container');
      
      chapters.forEach((chapter, chapterIndex) => {
        const chapterCard = document.createElement('div');
        chapterCard.className = 'chapter-card';
        chapterCard.setAttribute('data-chapter', chapterIndex);
        chapterCard.onclick = () => toggleChapter(chapterIndex);
        
        const topicsHTML = chapter.topics.map(topic => `
          <div class="topic-item">
            <div class="topic-header">
              <div class="topic-number">${topic.number}</div>
              <a href="${topic.file}" class="topic-title">${topic.title}</a>
            </div>
            <p class="topic-description">${topic.description}</p>
          </div>
        `).join('');
        
        chapterCard.innerHTML = `
          <div class="chapter-header">
            <div class="chapter-info">
              <div class="chapter-number">CH ${chapter.number}</div>
              <div class="chapter-title">${chapter.title}</div>
            </div>
            <div class="chapter-toggle">â–¼</div>
          </div>
          <p class="chapter-description">${chapter.description}</p>
          <div class="topics-container">
            ${topicsHTML}
          </div>
        `;
        
        container.appendChild(chapterCard);
      });
    }

    // Load chapters data when page loads
    document.addEventListener('DOMContentLoaded', loadChaptersData);
  </script>
</body>
</html>
